<form action="{% url 'update' obj.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="fname">Heading:</label><br>
    <input type="text" id="fname" name="form_head" value="{{ obj.heading }}"><br>
    <label for="lname">Description:</label><br>
    <input type="text" id="lname" name="form_des" value="{{ obj.designation }}"><br><br>
    <input type="submit" value="Submit">
</form>
